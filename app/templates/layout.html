<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% if lang == 'en' %} Survey
        {% elif lang == 'ru' %} Опрос
        {% endif %}
    </title>
    <script type=text/javascript src="{{
      url_for('static', filename='jquery.js') }}"></script>
    <script type=text/javascript src="{{
      url_for('static', filename='model.js') }}"></script>
    <script type=text/javascript src="{{
      url_for('static', filename='Chart.min.js') }}"></script>
    <script type=text/javascript src="{{
            url_for('static', filename='jquery.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename="bootstrap.min.css") }}">
    <link rel="stylesheet" href="{{ url_for('static', filename="jumbotron-narrow.css") }}">
</head>
<body>
<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active">
                    <a href="/">
                        <!--Home-->
                        {% if lang == 'en' %} Home
                        {% elif lang == 'ru' %} К опросу
                        {% endif %}
                    </a>
                </li>
                <li role="presentation">
                    <a class="btn btn-warning" href="/statistics/{{ session["lang"] }}">
                        <!--Results-->
                        {% if lang == 'en' %} Results
                        {% elif lang == 'ru' %} Результаты
                        {% endif %}
                    </a>
                </li>
                <li role="presentation">
                    <a href="/login">
                        <!--Login-->
                        {% if lang == 'en' %} Log In
                        {% elif lang == 'ru' %} Войти
                        {% endif %}
                    </a>
                <li role="presentation">
                    <form action="/lang" method="post">
                        <input type="hidden" name='lang' value="en">
                        <input class="btn btn-success" type="submit" value="En">
                    </form>
                <li role="presentation">
                    <form action="/lang" method="post">
                        <input type="hidden" name='lang' value="ru">
                        <input class="btn btn-success" type="submit" value="Ru">
                    </form>

            </ul>
        </nav>
        <h3 class="text-muted">CC Questionnaire</h3>
    </div>
    {% block content %}{% endblock %}
    <footer class="footer">
        <p>&copy; BAS team 2016</p>
    </footer>
</div>
</body>
</html>
